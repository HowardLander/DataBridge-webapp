<section data-ng-controller="DbMessagesController">
    <div class="page-header">
        <h1>Edit Message</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-init="findOne()" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Message">Message</label>
                    <div class="controls">
                        <input type="text" data-ng-model="message.message" id="Message" 
                               data-ng-value="message.message"
                               class="form-control" placeholder="Message" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Type">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="message.type" id="Type" 
                               data-ng-value="message.type"
                               class="form-control" placeholder="databridge" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="subType">Sub Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="message.subType" id="subType" 
                               data-ng-value="message.subType"
                               class="form-control" placeholder="Sub Type" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="message.description" id="description" 
                               data-ng-value="message.description"
                               class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Headers">Headers</label>
                    <div class="controls">
                        <input type="text" data-ng-model="message.headers[0]" id="header1" 
                               data-ng-value="message.headers[0]"
                               class="form-control" placeholder="Header 1">
                        <input type="text" data-ng-model="message.headers[1]" id="header2" 
                               data-ng-value="message.headers[1]"
                               class="form-control" placeholder="Header 2">
                        <input type="text" data-ng-model="message.headers[2]" id="header3" 
                               data-ng-value="message.headers[2]"
                               class="form-control" placeholder="Header 3">
                        <input type="text" data-ng-model="message.headers[3]" id="header4" 
                               data-ng-value="message.headers[3]"
                               class="form-control" placeholder="Header 4">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/messages">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </div>
</section>
