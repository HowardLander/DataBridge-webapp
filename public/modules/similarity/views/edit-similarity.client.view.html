<!DOCTYPE html>
<html>
<head>
<title> Signatures </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<STYLE TYPE="text/css">
</STYLE>
</head>
<section data-ng-controller="DbSimilarityController">
    <div class="page-header">
        <h1>Edit Similarity Algorithm</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal"  data-ng-init="findOne()" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="className">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="similarity.className" id="name"
                               data-ng-value=similarity.className
                               class="form-control" placeholder="Similarity" required>
                    </div>
                </div>

               <div class="form-group">
                    <label class="control-label" for="type">Select Type</label>
                    <div class="controls">
                        <select ng-model="similarity.type" id="type1"
                            ng-options="item.name as item.name for item in typeOptions">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="similarity.description" id="description"
                               data-ng-value=similarity.description
                               class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/similarity">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </div>
</section>
