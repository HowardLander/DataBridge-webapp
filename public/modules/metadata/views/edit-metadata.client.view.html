<section data-ng-controller="DbMetadataController">
    <div class="page-header">
        <h1>Edit Metadata Algorithm</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal"  data-ng-init="findOne()" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="type">ClassName</label>
                    <div class="controls">
                        <input type="text" data-ng-model="metadata.className" id="className" 
                               data-ng-value=metadata.className
                               class="form-control" placeholder="Class Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="metadata.type" id="type" 
                               data-ng-value=metadata.type
                               class="form-control" placeholder="Type" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="metadata.description" id="description" 
                               data-ng-value=metadata.description
                               class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/metadata">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </div>
</section>
