<!DOCTYPE html>
<html>
<head>
<title>Metadata Algorithms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<STYLE TYPE="text/css"> 
<!-- 
.indented 
{ 
   padding-left: 20pt; 
   padding-right: 20pt; 
} 
--> 
a:link {
    color: black;
    background-color: transparent;
    text-decoration: none;
    font-weight: bold;
}
a:visited {
    color: black;
    background-color: transparent;
    text-decoration: none;
    font-weight: bold;
}
a:hover {
    color: blue;
    background-color: transparent;
    text-decoration: none;
    font-weight: bold;
}
</STYLE>
</head>
<body>

<section data-ng-controller="DbMetadataController" data-ng-init="find()">
    <h1> Current Metadata Algorithms</h1>
    <div>
      <ul style="list-style:none;padding:0px;" data-ng-repeat="metadata in metadatas | orderBy : 'metadata'">
         <li> <a data-ng-href="#!/metadata/{{metadata._id}}"<B> Classname: {{ metadata.className }} </B></a></li>
         <li style="padding:0px 0px 0px 10px"> <B>Type:</B> {{ metadata.type }} </li>
         <li style="padding:0px 0px 0px 10px"> <B>Description:</B> {{ metadata.description }} </li>
      </ul>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/metadata/create">
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>
</section>
</body>
</html>
