<!DOCTYPE html>
<html>
<head>
<title> Actions </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<STYLE TYPE="text/css">
</STYLE>
</head>
<section data-ng-controller="DbActionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit or Remove Action</h1>
        <h2> Name Space: {{ action.nameSpace }}</h2>
        <h3> Message: {{ action.currentMessage }}</h3>
       <table style="width:100%">
        <h3>Headers</h3>
       <tr data-ng-repeat="header in action.headers track by $index"> 
        <td> {{ header | headerKey }} </td>
        <td> {{ header | valueKey }} </td>
       </tr>
       </table>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/actions">
            <i class="glyphicon glyphicon-home"></i>
        </a>
        <a class="btn btn-primary" href="/#!/actions/{{action._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
</section>
