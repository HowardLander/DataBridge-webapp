<section data-ng-controller="DbSignaturesController">
    <div class="page-header">
        <h1>New Signature</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="className">Class Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="className" id="className" 
                               class="form-control" placeholder="Class Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Type">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="type" id="Type" 
                               class="form-control" value="java class" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" 
                               class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
