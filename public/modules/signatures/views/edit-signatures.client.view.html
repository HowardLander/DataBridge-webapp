<section data-ng-controller="DbSignaturesController">
    <div class="page-header">
        <h1>Edit Signature</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal"  data-ng-init="findOne()" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="type">ClassName</label>
                    <div class="controls">
                        <input type="text" data-ng-model="signature.className" id="className" 
                               data-ng-value=signature.className
                               class="form-control" placeholder="Class Name" required>
                    </div>
                </div>

               <div class="form-group">
                    <label class="control-label" for="type">Select Type</label>
                    <div class="controls">
                        <select ng-model="signature.type" id="type1"
                            ng-options="item.name as item.name for item in typeOptions">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="signature.description" id="description" 
                               data-ng-value=signature.description
                               class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/signatures">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </div>
</section>
