<!DOCTYPE html>
<html>
<head>
<title> Name Spaces </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<STYLE TYPE="text/css">
</STYLE>
</head>
<section data-ng-controller="DbNameSpacesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit or Delete a Name Space</h1>
      <ul style="list-style:none;padding:0px;" >
         <li><h1><B> Name Space: {{ namespace.nameSpace }} </B></h1></li>
         <li style="padding:0px 0px 0px 10px"> <B>Description:</B> {{ namespace.description }} </li>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/namespaces/{{namespace._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
</section>
