<section data-ng-controller="DbNameSpacesController">
    <div class="page-header">
        <h1>Edit Name Space</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal"  data-ng-init="findOne()" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="type">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="namespace.nameSpace" id="name" 
                               data-ng-value=namespace.nameSpace
                               class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="namespace.description" id="description" 
                               data-ng-value=namespace.description
                               class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
